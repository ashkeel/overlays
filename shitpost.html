<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />
    <title>Shitpost player</title>
    <style>
      html {
        background-color: #222;
        color: white;
      }
      /* Fancy box for shitposts */
      #alertbox {
        display: flex;
        text-align: center;
      }
      @keyframes fadein {
        from {
          transform: rotate(5deg) translateY(-100px);
          opacity: 0;
        }
        to {
          transform: rotate(-1deg);
          opacity: 1;
        }
      }
      @keyframes fadeout {
        from {
          transform: rotate(-1deg);
          opacity: 1;
        }
        to {
          transform: rotate(2deg) translateY(20px);
          opacity: 0;
        }
      }
      .fadein.realbox {
        animation-delay: 80ms;
      }
      .fadeout.realbox {
        animation-delay: 0;
      }
      .fadein {
        animation-name: fadein;
        animation-duration: 300ms;
        animation-fill-mode: forwards;
      }
      .fadeout {
        animation-name: fadeout;
        animation-duration: 300ms;
        animation-fill-mode: forwards;
      }
      .infotext {
        position: absolute;
        display: flex;
        bottom: -5pt;
        left: 15pt;
        right: 0pt;
        text-align: left;
        font-size: 30pt;
        font-family: 'Fugaz One', cursive;
        color: white;
        text-shadow: 4px 4px 1px rgb(68, 24, 11);
      }
      #player {
        visibility: hidden;
      }
      .show {
        visibility: visible !important;
      }
      @keyframes cyclehue {
        0% {
          background-position: 0% 51%;
        }
        100% {
          background-position: 200% 50%;
        }
      }
      .fancyname {
        background: linear-gradient(
          269deg,
          #f55,
          #ff5,
          #5f5,
          #5ff,
          #5ff,
          #f5f,
          #f55
        );
        background-size: 200% 800%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: cyclehue 2000ms infinite linear;
        text-shadow: none;
      }
      .namehack {
        position: relative;
        margin-left: 0.7rem;
        white-space: nowrap;
      }
      .namehack > * {
        position: absolute;
        white-space: nowrap;
      }
      .ytbox {
        opacity: 0;
        position: absolute;
        top: 60px;
        left: 60px;
        width: auto;
        height: 400px;
        padding: 12pt;
        background: linear-gradient(to top, #f0c29f, #edeab2);
        border-radius: 10px;
      }
      #videoplayer {
        width: auto;
        height: 400px;
        margin: 0 auto;
        background-color: black;
        min-width: 300px;
      }
      .ytbox.special {
        height: 500px;
        background: conic-gradient(
          rgba(255, 0, 0, 1) 0%,
          rgba(255, 154, 0, 1) 10%,
          rgba(208, 222, 33, 1) 20%,
          rgba(79, 220, 74, 1) 30%,
          rgba(63, 218, 216, 1) 40%,
          rgba(47, 201, 226, 1) 50%,
          rgba(28, 127, 238, 1) 60%,
          rgba(95, 21, 242, 1) 70%,
          rgba(186, 12, 248, 1) 80%,
          rgba(251, 7, 217, 1) 90%,
          rgba(255, 0, 0, 1) 100%
        );
      }
      .ytbox.special #videoplayer {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="ytbox realbox" id="alertbox">
      <div id="player"><video id="videoplayer"></video></div>
      <div class="infotext">
        <div class="redeem-tx">With love,</div>
        <div class="namehack">
          <span class="unfancyname">namehere</span>
          <span class="fancyname">namehere</span>
        </div>
      </div>
    </div>
    <section id="backstage"></section>
    <script type="module">
      import './player/shitpost';
    </script>
  </body>
</html>
