<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>EightSky</title>
	<style>
		/* Most of this is https://codepen.io/chad-steen/pen/JjGwMaE */
		main {
			max-width: 350px;
		}

		.q {
			font-size: 14pt;
			background-color: rgba(211, 157, 240, 0.8);
			border-radius: 10px;
			padding: 10px;
			margin: 10px;
			transform: translate(0);

			header {
				font-size: 12pt;
				font-weight: bold;
				color: rgb(74, 9, 45);
			}

			article {
				color: rgb(0, 0, 0);
				font-family: "Titillium";
				font-weight: normal;
			}
		}

		* {
			box-sizing: border-box;
		}

		body {
			display: flex;
			align-items: center;
			font-family: 'Comic Helvetic', sans-serif;
			justify-content: center;
			font-size: 0.8rem;
			min-height: 100vh;
			text-align: center;
			letter-spacing: 1px;
		}

		form {
			border-radius: 100%;
			cursor: pointer;
			height: 300px;
			position: relative;
			width: 300px;
		}

		form * {
			cursor: pointer;
		}

		[type='radio'] {
			display: none;
			left: 100%;
			position: absolute;
		}

		[type='reset'] {
			display: none;
			height: 100%;
			left: 0;
			opacity: 0;
			position: absolute;
			top: 0;
			width: 100%;
			z-index: 6;
		}

		li {
			margin: 0;
			padding: 0;
			height: 300px;
			width: 300px;
		}

		label {
			display: block;
			height: 100%;
			width: 100%;
		}

		ul {
			animation: scale 7s infinite steps(20);
			left: 0;
			margin: 0;
			padding: 0;
			position: absolute;
			top: 0;
			width: 100%;
			z-index: 5;
		}

		.eight {
			border-radius: 100%;
			height: 100%;
			overflow: hidden;
			position: relative;
			width: 100%;
			z-index: 4;
		}

		.eight__backdrop {
			background: radial-gradient(circle at 5% 5%, #666, #222 50%), #222;
			border-radius: 100%;
			height: 100%;
			left: 0;
			position: absolute;
			top: 0;
			width: 100%;
		}

		.eight__number {
			align-items: center;
			background: #fff;
			border-radius: 100%;
			display: flex;
			font-size: 125px;
			height: 50%;
			justify-content: center;
			left: 50%;
			position: absolute;
			padding-top: 25px;
			top: 50%;
			transform: translate(-50%, -50%);
			width: 50%;
		}

		.eight__window {
			background: radial-gradient(transparent, #000);
			border: 10px double #555;
			border-radius: 100%;
			height: calc(80% + 20px);
			left: 50%;
			position: absolute;
			top: 50%;
			transform: translate(-50%, -50%);
			width: calc(80% + 20px);
		}

		.eight__fascia {
			height: 300px;
			position: relative;
			width: 300px;
		}

		span {
			font-size: 13pt;
			background: #00f;
			text-transform: uppercase;
			color: #fff;
			text-shadow: 1px 1px 0 #bfbfbf;
			position: absolute;
			top: 50%;
			left: 50%;
			width: 65%;
			height: 65%;
			transform-origin: 50% 25%;
			transform: translate(-50%, -50%);
			text-transform: uppercase;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 0;
			animation-duration: 10s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-name: floaty;
			z-index: 2;
			padding: 10px;
		}

		span:nth-of-type(even) {
			align-items: flex-end;
			clip-path: polygon(0 100%, 50% 20%, 100% 100%);
			padding-bottom: 5%;
			top: 40%;
		}

		span:nth-of-type(odd) {
			align-items: flex-start;
			clip-path: polygon(0 0, 50% 80%, 100% 0);
			padding-top: 5%;
			top: 60%;
		}

		form {
			opacity: 0;
		}

		form.fadeout {
			opacity: 0;
			animation: fadeout 500ms ease forwards;
		}

		form.visible {
			animation: fadein 500ms ease forwards;
		}

		@keyframes fadein {
			from {
				opacity: 0;
				transform: scale(0);
			}

			to {
				opacity: 1;
				transform: scale(1);
			}
		}

		@keyframes fadeout {
			from {
				opacity: 1;
				transform: scale(1) rotate(0deg);
			}

			to {
				opacity: 0;
				transform: scale(0) rotate(360deg);
			}
		}

		[type='radio']:checked+span {
			opacity: 1;
			transition: opacity 1s 1.7s;
		}

		@keyframes rotate {
			from {
				transform: rotate(0deg);
			}

			to {
				transform: rotate(360deg);
			}
		}

		.visible [type='radio']:not(:checked)~.eight,
		.visible [type='radio']:not(:checked)~.eight__backdrop {
			animation: rotate 1s linear infinite;
		}

		[type='radio']:checked~.eight,
		[type='radio']:checked~.eight__backdrop {
			animation: shake 0.25s 4;
		}

		[type='radio']:checked~.eight .eight__fascia {
			transform: translate(0, -100%);
			transition: transform 0.25s 1.25s ease;
		}

		[type='radio']:checked~[type='reset'] {
			display: block;
		}

		[type='radio']:checked~.eight__mask {
			display: block;
		}

		@keyframes scale {
			to {
				transform: translateY(-100%);
			}
		}

		@keyframes floaty {

			0%,
			100% {
				transform: translate(-50%, -50%);
			}

			25% {
				transform: translate(-50%, -50%) translate(-2%, 2%) rotate(2deg);
			}

			50% {
				transform: translate(-50%, -50%) translate(2%, -2%) rotate(-2deg);
			}

			75% {
				transform: translate(-50%, -50%) translate(1%, 1%) rotate(1deg);
			}
		}

		@keyframes shake {

			0%,
			100% {
				transform: translate(0, 0);
			}

			50% {
				transform: translate(10px, 5px);
			}

			75% {
				transform: translate(-10px, -5px);
			}
		}
	</style>
</head>

<body>
	<main>
		<form>
			<input type="radio" name="answer" id="response" /><span id="label">Calories are cheap and plentiful</span>
			<div class="eight__backdrop"></div>
			<div class="eight">
				<div class="eight__fascia">
					<div class="eight__number">8</div>
				</div>
				<div class="eight__fascia">
					<div class="eight__window"></div>
				</div>
				<ul>
					<li>
						<label for="response"></label>
					</li>
				</ul>
			</div>
			<input type="reset" />
		</form>
	</main>
	<script type="module">
		import "./eightsky/script";
	</script>
</body>

</html>
